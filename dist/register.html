<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/_external/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>welcome to the Devconnector</title>
</head>
<body>


  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
    </h1>
    <ul>
      <li><a href="protifly.html">Developers</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="logo.html">Login</a></li>
    </ul>
  </nav>

  <section class="container">

    <h1 class="large text-primary">Sign Up</h1>
    <p class="lead"><i class="fas fa-user"></i>create Your Account</p>

        <form action="dsadsa.html"class="form">
            <div class="form-group">
                <input type="text"placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email"placeholder="email Address">
                <small class="form-text">
                    this site user gravatar,so if you want a profile image,use a gravatar email
                </small>
            </div>
            <div class="form-group">
                <input type="password"placeholder="password"minlength="6">
            </div>
            <div class="form-group">
                <input type="password"placeholder="confirm password"minlength="6">
            </div>
            <input type="submit"value="Register"class="btn btn-primary">
        </form>
        <p class="my-1">
            Already have an account? <a href="logo.html">Sign In</a>
        </p>
  </section>

</body>
</html>
